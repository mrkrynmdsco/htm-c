version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.2-stretch
    steps:
      - checkout
      - run:
          name: Installing Ceedling
          command: gem install ceedling
      - run:
          name: Clean Up for Unit Test
          command: if [ -d "tmp_ceedling" ]; then rm -Rf tmp_ceedling; fi
      - run:
          name: Running Unit Tests
          command: ruby vendor/ceedling/bin/ceedling test:all
          
